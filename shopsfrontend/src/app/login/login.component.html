<section class="container bg-light ml-auto mt-3 p-5">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="form-group" >
      <label for="email" >Email:</label>
      <input type="email" class="form-control" id="email"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             ngModel name="email" required>
    </div>

    <div class="form-group" >
      <label for="password" >Password:</label>
      <input type="password" class="form-control" id="password"
             ngModel name="password" required>
    </div>
    <input [disabled]="!f.valid " type="submit" class="btn btn-success ml-2 float-right" value="sign in"/>
    <button class="btn btn-primary float-right" (click)="signup(f)" >sign up</button>
  </form>

</section>
